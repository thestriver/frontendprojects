<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Custom styles  -->
  <link href="./css/style.css" rel="stylesheet">
  <!-- scripting -->
  <script type="text/javascript" src="./js/script.js"></script>


  <title>Frontend Mentor | Pricing Toggle Page</title>
</head>

<body>
  <div class="">
    <header>
      <!-- <button class="darkmode" onclick="darkMode() " >Dark Mode</button> -->
  
      <div class="toggle">
        <h2>Our Pricing</h2>
        
        <span class="spantext">Annually</span>  
        <label class="switch">
          <input id="checking" type="checkbox" checked onclick="pricingCheck()" >
          <span class="slider round"></span>
        </label>
        <span>Monthly</span>


      </div>
    </header>
    
    

    <div class="pricing">

      <div class="norm-card columns">
        <p>Basic</p>
        <div class="price">
          <h1 id="basicp" class="pricem">&dollar;19.99</h1>
          <!-- <h1 class="pricea">&dollar;199.99</h1> -->
        </div>
  
        <ul class="details">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="learn">LEARN MORE</button>
      </div>

      <div class="tall-card columns">
        <p>Professional</p>
        <div class="price">
          <h1  id="profp" class="pricem">&dollar;24.99</h1>
          <!-- <h1  class="pricea">&dollar;199.99</h1> -->
        </div>
        <ul class="details">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="learn">LEARN MORE</button>
        
      </div>
      
      <diV class="norm-card columns">
        <p> Master</p>
        <div class="price">
          <h1 id="masterp" class="pricem">&dollar;39.99</h1>
          <!-- <h1 class="pricea">&dollar;399.99</h1> -->
        </div>
       <ul class="details">
        <li>2 TB Storage</li>
        <li>10 Users Allowed</li>
        <li>Send up to 20 GB</li>
       </ul>
       <button class="learn">LEARN MORE</button>
      </div>
    </div>
  </div>
</body>

</html>
