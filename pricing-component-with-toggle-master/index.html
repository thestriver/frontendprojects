<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing Toggle Page</title>
</head>
<body>
  <div class="container">
    <h1>Our Pricing</h1>

    <div class="toggle">
      <h1 class="annually">Annually</h1>
      <h1 class="monthly">Monthly</h1>
    </div>
    
    <div class="Basic">
      <h1>Basic</h1>
      <div class="price">
        <h1 class="pricem">&dollar;19.99</h1>
        <h1 class="pricea">&dollar;199.99</h1>
      </div>

      <p>500 GB Storage</p>
      <p>2 Users Allowed</p>
      <p>Send up to 3 GB</p>
      <p>Learn More</p>
    </div>
    <div class="Professional">
      <h1>Professional</h1>
      <div class="price">
        <h1 class="pricem">&dollar;19.99</h1>
        <h1 class="pricea">&dollar;199.99</h1>
      </div>
      <p>1 TB Storage</p>
      <p>5 Users Allowed</p>
      <p>Send up to 10 GB</p>
      <p>Learn More</p>
    </div>
    <diV class="Master">
      <h1> Master</h1>
      <div class="price">
        <h1 class="pricem">&dollar;39.99</h1>
        <h1 class="pricea">&dollar;399.99</h1>
      </div>
      <p>2 TB Storage</p>
      <p>10 Users Allowed</p>
      <p>Send up to 20 GB</p>
      <p>Learn More</p>
    </diV>
  </div>
</body>
</html>
