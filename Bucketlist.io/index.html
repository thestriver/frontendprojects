<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom styles for this template -->
  <link href="./css/style.css" rel="stylesheet">
  
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

 
</head>

<body>
<div class="container">

  <header>
    <img src="./images/logo.png" >
  </header>

  <aside>
    <img src="./images/illustration-mockups.svg">
  </aside>

  <main>
    <h1>Build The Community <br/> Your Fans Will Love</h1>
    <p>
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create 
      connections with your users as you engage in genuine discussion.
      
    </p> 
    <button class="btn btn-secondary" type="button">Register</button>
  </main>

  <footer> 
    <div class="social">
      <a href="#"><span class="fa-stack fa-lg">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-facebook fa-stack-1x"></i>
      </span></a>
      
      <a href="#"><span class="fa-stack fa-lg">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-twitter fa-stack-1x"></i>
      </span></a>

      <a href="#"><span class="fa-stack fa-lg">
        <i class="fa fa-circle-thin fa-stack-2x"></i>
        <i class="fa fa-instagram fa-stack-1x"></i>
      </span>
      </a>
    </div>
    
  </footer>

</div>

</body>

</html>
